<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WallpaperLite</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/iconfont.css">
</head>
<body class="background-color text-global">
<div class="row-0">
  <!--    aphorism block    -->
  <div class="aphorism-block content-block content-block-dark-mode">
    <div class="quoter left-quoter">
      <img src="assets/images/left-quoter.png" alt="quoter"/>
    </div>
    <div class="aphorism-text" id="aphorism-text">This is a aphorism</div>
    <div class="quoter right-quoter">
      <img src="assets/images/right-quoter.png" alt="quoter"/>
    </div>
  </div>

  <div class="clock-block content-block content-block-dark-mode">
    <div id="date">2024.01.01 Monday</div>
    <div id="time">12.00.00</div>
    <div id="meta">师大路 多云</div>
  </div>

  <div class="avatar-block content-block content-block-dark-mode">
    <div class="avatar">
      <img src="assets/images/avatar-0.png" alt="avatar">
    </div>
    <div class="avatar">
      <img src="assets/images/avatar-1.png" alt="avatar">
    </div>
    <div class="avatar">
      <img src="assets/images/avatar-2.png" alt="avatar">
    </div>
  </div>

</div>

<div class="row-1">

  <div class="todo-block content-block content-block-dark-mode" id="todo-block">
    <div class="todo-title">Todo</div>
    <template id="todo-item-template">
      <div class="todo-item">

        <div class="todo-text" style="display: block">This is a todo item. But WELL IT IS TOO LONG TO SHOW.</div>
        <input class="todo-input" style="display: none">
        <div class="todo-icon todo-edit" style="display: block">
          <i class="iconfont">&#xe86d;</i>
        </div>
        <div class="todo-icon todo-check" style="display: none">
          <i class="iconfont">&#xe7fc;</i>
        </div>
        <div class="todo-icon todo-delete">
          <i class="iconfont">&#xe7fd;</i>
        </div>
      </div>
    </template>
  </div>
</div>

</body>
<script type="module" src="scripts/main.js"></script>
</html>
